<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues - Iridium99</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .league-card {
            background: linear-gradient(135deg, rgba(50, 50, 100, 0.8), rgba(30, 30, 60, 0.8));
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .league-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            border-color: #ffed4e;
        }

        .league-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .league-info {
            margin: 15px 0;
            font-size: 0.95em;
        }

        .league-info label {
            color: #aaa;
            font-weight: bold;
        }

        .league-info span {
            color: #fff;
            margin-left: 10px;
        }

        .league-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-active {
            background-color: #4caf50;
            color: white;
        }

        .status-pending {
            background-color: #ff9800;
            color: white;
        }

        .status-completed {
            background-color: #9c27b0;
            color: white;
        }

        .league-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.8em;
        }

        .view-button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .view-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .no-leagues {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .leagues-grid {
                grid-template-columns: 1fr;
            }

            .league-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ League System</h1>
            <p class="subtitle">View all active leagues, fixtures, and standings</p>
        </header>

        <div id="error-container"></div>
        <div id="leagues-container" class="loading">Loading leagues...</div>
    </div>

    <script>
        async function loadLeagues() {
            try {
                const response = await fetch('../leaderboards/leagues.json');
                if (!response.ok) throw new Error('Failed to load leagues');
                
                const leagues = await response.json();
                displayLeagues(leagues);
            } catch (error) {
                console.error('Error loading leagues:', error);
                document.getElementById('error-container').innerHTML = 
                    `<div class="error">‚ö†Ô∏è Failed to load leagues data</div>`;
                document.getElementById('leagues-container').innerHTML = 
                    '<div class="no-leagues">No leagues available yet</div>';
            }
        }

        function displayLeagues(leagues) {
            if (!leagues || leagues.length === 0) {
                document.getElementById('leagues-container').innerHTML = 
                    '<div class="no-leagues">No leagues available yet</div>';
                return;
            }

            const container = document.getElementById('leagues-container');
            container.className = 'leagues-grid';
            container.innerHTML = '';

            leagues.forEach(league => {
                const card = createLeagueCard(league);
                container.appendChild(card);
            });
        }

        function createLeagueCard(league) {
            const card = document.createElement('div');
            card.className = 'league-card';
            
            const statusClass = `status-${league.status}`;
            const participants = league.participants ? league.participants.length : 0;
            const fixtures = league.fixtures ? league.fixtures.length : 0;
            const completedFixtures = league.fixtures ? league.fixtures.filter(f => f.status === 'completed').length : 0;

            card.innerHTML = `
                <h2>${league.league_name}</h2>
                <div class="league-info">
                    <label>Tier:</label>
                    <span>${league.tier}</span>
                </div>
                <div class="league-info">
                    <label>Status:</label>
                    <span class="league-status ${statusClass}">${league.status.toUpperCase()}</span>
                </div>
                <div class="league-info">
                    <label>Duration:</label>
                    <span>${formatDate(league.start_date)} - ${formatDate(league.end_date)}</span>
                </div>
                <div class="league-stats">
                    <div class="stat">
                        <div class="stat-value">${participants}</div>
                        <div class="stat-label">Participants</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${fixtures}</div>
                        <div class="stat-label">Fixtures</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${completedFixtures}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <button class="view-button" onclick="viewLeague(${league.league_id})">View Details ‚Üí</button>
            `;

            return card;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function viewLeague(leagueId) {
            window.location.href = `league.html?id=${leagueId}`;
        }

        // Load leagues when page loads
        loadLeagues();
    </script>
</body>
</html>
