<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Details - Iridium99</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
            flex-wrap: wrap;
        }

        .tab-button {
            background: transparent;
            color: #aaa;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #ffd700;
            border-bottom-color: #ffd700;
        }

        .tab-button:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(50, 50, 100, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .standings-table th {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 237, 74, 0.1));
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #ffd700;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .standings-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .standings-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .rank-badge {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-weight: bold;
            margin-right: 10px;
        }

        .rank-badge.medal {
            font-size: 1.5em;
            width: auto;
            height: auto;
            line-height: 1;
            border-radius: 0;
            background: transparent;
        }

        .fixtures-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .fixture-card {
            background: linear-gradient(135deg, rgba(50, 50, 100, 0.8), rgba(30, 30, 60, 0.8));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .fixture-card:hover {
            border-color: #ffd700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .fixture-header {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .match {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            padding: 0 10px;
            text-align: center;
        }

        .vs {
            color: #aaa;
            font-size: 0.8em;
        }

        .fixture-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-scheduled {
            background: #2196f3;
        }

        .status-completed {
            background: #4caf50;
        }

        .fixture-time {
            color: #aaa;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .participant-card {
            background: rgba(50, 50, 100, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .participant-card:hover {
            border-color: #ffd700;
            background: rgba(50, 50, 100, 0.8);
        }

        .participant-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .participant-id {
            color: #aaa;
            font-size: 0.85em;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .filter-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                border-bottom: none;
                border-left: 3px solid transparent;
            }

            .tab-button.active {
                border-left-color: #ffd700;
                border-bottom: none;
            }

            .standings-table {
                font-size: 0.9em;
            }

            .standings-table th,
            .standings-table td {
                padding: 10px;
            }

            .fixtures-container {
                grid-template-columns: 1fr;
            }

            .match {
                flex-direction: column;
                gap: 10px;
            }

            .team {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 id="league-title">League Loading...</h1>
            </div>
            <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Leagues</button>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('standings')">üìä Standings</button>
            <button class="tab-button" onclick="switchTab('fixtures')">üìÖ Fixtures</button>
            <button class="tab-button" onclick="switchTab('participants')">üë• Participants</button>
        </div>

        <div id="error-container"></div>

        <!-- Standings Tab -->
        <div id="standings" class="tab-content active">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <tr><td colspan="10" class="loading">Loading standings...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Fixtures Tab -->
        <div id="fixtures" class="tab-content">
            <div class="filters">
                <button class="filter-btn active" onclick="filterFixtures('all')">All</button>
                <button class="filter-btn" onclick="filterFixtures('scheduled')">üìÖ Upcoming</button>
                <button class="filter-btn" onclick="filterFixtures('completed')">‚úÖ Completed</button>
            </div>
            <div id="fixtures-container" class="fixtures-container">
                <div class="loading">Loading fixtures...</div>
            </div>
        </div>

        <!-- Participants Tab -->
        <div id="participants" class="tab-content">
            <div id="participants-container" class="participants-grid">
                <div class="loading">Loading participants...</div>
            </div>
        </div>
    </div>

    <script>
        let leagueData = null;
        let currentFixtureFilter = 'all';

        function getLeagueIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadLeague() {
            const leagueId = getLeagueIdFromURL();
            if (!leagueId) {
                showError('No league ID provided');
                return;
            }

            try {
                const response = await fetch('../leaderboards/leagues.json');
                if (!response.ok) throw new Error('Failed to load league data');
                
                const leagues = await response.json();
                leagueData = leagues.find(l => l.league_id === parseInt(leagueId));
                
                if (!leagueData) {
                    showError('League not found');
                    return;
                }

                displayLeague();
            } catch (error) {
                console.error('Error loading league:', error);
                showError('Failed to load league data');
            }
        }

        function displayLeague() {
            document.getElementById('league-title').textContent = `${leagueData.league_name} (Tier ${leagueData.tier})`;
            displayStandings();
            displayFixtures();
            displayParticipants();
        }

        function displayStandings() {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            if (!leagueData.standings || leagueData.standings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px; color: #aaa;">No standings data yet</td></tr>';
                return;
            }

            leagueData.standings.forEach(team => {
                const row = document.createElement('tr');
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const rankBadge = team.rank <= 3 
                    ? `<span class="rank-badge medal">${medals[team.rank - 1]}</span>`
                    : `<span class="rank-badge">${team.rank}</span>`;

                row.innerHTML = `
                    <td>${rankBadge}</td>
                    <td>${team.team_name}</td>
                    <td>${team.played}</td>
                    <td>${team.wins}</td>
                    <td>${team.draws}</td>
                    <td>${team.losses}</td>
                    <td>${team.goals_for}</td>
                    <td>${team.goals_against}</td>
                    <td style="color: ${team.goal_difference >= 0 ? '#4caf50' : '#f44336'}">${team.goal_difference > 0 ? '+' : ''}${team.goal_difference}</td>
                    <td style="color: #ffd700; font-weight: bold;">${team.points}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayFixtures() {
            updateFixtureDisplay();
        }

        function updateFixtureDisplay() {
            const container = document.getElementById('fixtures-container');
            
            let fixtures = leagueData.fixtures || [];
            
            if (currentFixtureFilter !== 'all') {
                fixtures = fixtures.filter(f => f.status === currentFixtureFilter);
            }

            if (fixtures.length === 0) {
                container.innerHTML = '<div class="loading" style="grid-column: 1/-1;">No fixtures found</div>';
                return;
            }

            container.innerHTML = '';
            fixtures.forEach(fixture => {
                const card = createFixtureCard(fixture);
                container.appendChild(card);
            });
        }

        function createFixtureCard(fixture) {
            const card = document.createElement('div');
            card.className = 'fixture-card';
            
            const date = new Date(fixture.scheduled_date);
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            const isCompleted = fixture.status === 'completed';
            const score = isCompleted 
                ? `${fixture.home_score}` 
                : '-';
            const awayScore = isCompleted 
                ? `${fixture.away_score}`
                : '-';

            card.innerHTML = `
                <div class="fixture-header">Week ${fixture.match_week}</div>
                <div class="match">
                    <div class="team">
                        <div class="team-name" style="font-size: 0.95em;">User ${fixture.home_user_id}</div>
                    </div>
                    <div class="score">${score}</div>
                </div>
                <div style="text-align: center; color: #aaa; font-size: 0.85em;">vs</div>
                <div class="match">
                    <div class="score" style="margin-top: 0; padding-bottom: 0;">${awayScore}</div>
                    <div class="team">
                        <div class="team-name" style="font-size: 0.95em;">User ${fixture.away_user_id}</div>
                    </div>
                </div>
                <div class="fixture-time">üìÖ ${dateStr} at ${timeStr}</div>
                <span class="fixture-status status-${fixture.status}">${fixture.status.toUpperCase()}</span>
            `;

            return card;
        }

        function displayParticipants() {
            const container = document.getElementById('participants-container');
            
            if (!leagueData.participants || leagueData.participants.length === 0) {
                container.innerHTML = '<div class="loading" style="grid-column: 1/-1;">No participants yet</div>';
                return;
            }

            container.innerHTML = '';
            leagueData.participants.forEach(participant => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.innerHTML = `
                    <div class="participant-name">${participant.team_name}</div>
                    <div class="participant-id">User: ${participant.user_id}</div>
                `;
                container.appendChild(card);
            });
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Deactivate all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Activate selected button
            event.target.classList.add('active');
        }

        function filterFixtures(filter) {
            currentFixtureFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateFixtureDisplay();
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = 
                `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        // Load league when page loads
        loadLeague();
    </script>
</body>
</html>
